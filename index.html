<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p class="mainText">Abra o biscoito e descubra!</p>
            <img src="./assets/Ebene 4.svg" alt="">
            <div class="button-wrapper">
                <button id="btnReveal">Clique</button>
            </div>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="fortuneMessage">
                <p id="fortuneReveal"></p>
            </div>
            <div class="fortuneText">
            </div>
            <img src="./assets/opened-cookie.svg" alt="imagem do cookie aberto">
            <button id="btnAgain">Abrir outro biscoito</button>
        </div>
        <script src="./script.js"></script>
    </main>
</body>
</html>
